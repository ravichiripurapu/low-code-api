spring:
  application:
    name: lowcode
  # Replace by 'prod, faker' to add the faker context and have sample data loaded in production
  liquibase:
    contexts: test
  jackson:
    serialization:
      write-durations-as-timestamps: false
  mail:
    host: localhost
  main:
    allow-bean-definition-overriding: true
  messages:
    basename: i18n/messages
  security:
    authentication:
      jwt:
        # This token must be encoded using Base64 (you can type `echo 'secret-key'|base64` on your command line)
        base64-secret: YzY2NjZhMmRiNzY2ZmMyMzU0MTFhMzllNmYyMjU3MWY2ZDczOWZmZWZjNzg2NjZhY2ZmNGMwNTM1ODJkMzg0NGZkNzUzZWM5YmE2YjgwODkxNmNmOWU5ZDY4MzQ2NzA4YTE4YTQyZjFmODgxZmQ3ZWJkZDMxZmU3ZjBiY2QwMjc=
        # Token is valid 24 hours
        token-validity-in-seconds: 86400
        token-validity-in-seconds-for-remember-me: 86400
    oauth2:
      resourceserver:
        jwt:
          authority-prefix: ''
          authorities-claim-name: auth
  task:
    execution:
      thread-name-prefix: lowcode-task-
      pool:
        core-size: 1
        max-size: 50
        queue-capacity: 10000
    scheduling:
      thread-name-prefix: lowcode-scheduling-
      pool:
        size: 20
  thymeleaf:
    mode: HTML

server:
  port: 10344
  address: localhost

# ===================================================================

# ===================================================================
# Application specific properties
# ===================================================================

# application:
management:
  health:
    mail:
      enabled: false

logging:
  use-json-format: false

cache:
  ehcache:
    max-entries: 100
    time-to-live-seconds: 3600
